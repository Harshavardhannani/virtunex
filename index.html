<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Animation Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">SVG Showcase</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
      </ul>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
        &#9776;
      </button>
    </div>
  </nav>

  <main>
    <section id="section1" class="section">
      <h2>Animated SVG Icon</h2>
      <p>This section showcases an animated SVG icon with stroke animation.</p>
      <svg
        class="animated-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="150"
        height="150"
        aria-label="Animated star icon"
        role="img"
      >
        <path
          class="star-path"
          d="M32 4 L39.09 24.26 L60 24.26 L42.18 38.74 L49.27 59 L32 44.52 L14.73 59 L21.82 38.74 L4 24.26 L24.91 24.26 Z"
          fill="none"
          stroke="#ff6347"
          stroke-width="3"
          stroke-linejoin="round"
        />
      </svg>
    </section>

    <section id="section2" class="section">
      <h2>Animated SVG Path</h2>
      <p>This section showcases an animated SVG path drawing effect.</p>
      <svg
        class="animated-path"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 100"
        width="300"
        height="150"
        aria-label="Animated wave path"
        role="img"
      >
        <path
          class="wave-path"
          d="M0 50 Q50 0 100 50 T200 50"
          fill="none"
          stroke="#1e90ff"
          stroke-width="4"
          stroke-linecap="round"
        />
      </svg>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
